<div class="flex justify-center">
  <div
    class="w-full max-w-xs m-10 p-3 md:grid md:grid-cols-2 md:max-w-3xl md:gap-4 md:p-5 border-2 border-gray-300 bg-white"
  >
    <img [src]="product.imageUrl" [alt]="product.name" />
    <section>
      <h1 class="font-title font-bold text-2xl md:text-3xl">
        {{ product.name }}
      </h1>
      <h2 class="text-5xl font-light my-3">
        {{ product.price | currency : "USD" }}
      </h2>
      <p class="font-light">About this product</p>
      <p class="font-light text-gray-500">
        {{ product.description }}
      </p>
      <section class="flex items-center my-4">
        <button
          class="btn btn-neutral text-white uppercase pt-2 pb-1 px-4 flex-grow hover:bg-gradient-to-t md:flex-none"
        >
          Add to Cart
        </button>
      </section>
      <a routerLink="/">
        <button class="btn btn-link p-0">Back to Product List</button>
      </a>
    </section>
  </div>
</div>
